<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="main-section">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" name="search-city" id="search-input" placeholder="Search Pokemon Name">
                </div>
            </div>
            <div class="additional-section">
                <div class="row">
                    <div class="item">
                        <div class="label">Name</div>
                        <div class="value name">__</div>
                    </div>
                    <div class="item">
                        <div class="label">Type</div>
                        <div class="value type">__</div>
                    </div>
                </div>
                <div class="row">
                    <div class="item">
                        <div class="label">Height</div>
                        <div class="value height">__</div>
                    </div>
                    <div class="item">
                        <div class="label">Weight</div>
                        <div class="value weight">__</div>
                    </div>
                </div>
                <div class="row">
                    <div class="item">
                        <div class="label">Bio</div>
                        <div class="value bio">__</div>
                    </div>

                </div>
              
            </div>
        </div>
    </div>
    
</body>
<script src="./app.js"></script>
</html>
